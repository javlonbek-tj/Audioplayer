<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="container">
      <div class="audio" id="audio">
        <div class="audio__image-wrapper">
          <img
            src="assets/images/Dancin.jpg"
            alt="Dancin"
            class="audio__image"
          />
        </div>
        <div class="audio__content">
          <audio src="assets/audios/Dancin.mp3" id="music"></audio>
          <div class="audio__actions">
            <button class="audio__btn audio__btn--big" id="play">
              <i class="fa-solid fa-play"></i>
            </button>
            <div class="audio__info">
              <h1 class="audio__author">Aaron Smith</h1>
              <h2 class="audio__name">Dancin</h2>
            </div>
            <div class="audio__btns">
              <button class="audio__btn" id="prev">
                <i class="fa-solid fa-backward"></i>
              </button>
              <button class="audio__btn" id="next">
                <i class="fa-solid fa-forward"></i>
              </button>
            </div>
          </div>
          <div class="audio__progress">
            <div class="progress"></div>
            <h3 class="audio__currentTime">0:00</h3>
            <h3 class="audio__duration">3:18</h3>
          </div>
        </div>
      </div>
      <footer class="footer" id="footer">
        <div class="footer-container">
          <div>
            <span class="footer-year">&copy; 2024</span>
            <a href="https://github.com/javlonbek-tj" class="github-link"
              >javlonbek-tj</a
            >
          </div>
          <a
            href="https://rs.school/courses/javascript-preschool-ru"
            class="rss"
          ></a>
        </div>
      </footer>
    </div>
    <footer class="footer" id="footer">
      <div class="footer-container">
        <div>
          <span class="footer-year">&copy; 2024</span>
          <a href="https://github.com/javlonbek-tj" class="github-link"
            >javlonbek-tj</a
          >
        </div>
        <a
          href="https://rs.school/courses/javascript-preschool-ru"
          class="rss"
        ></a>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
